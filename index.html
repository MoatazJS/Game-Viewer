<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg d-flex justify-content-between align-items-center fixed-top"
    >
      <div
        class="container-fluid d-flex justify-content-center align-items-center gap-2 oswald-header"
      >
        <div class="logo">
          <img
            class="headerLogo"
            src="photos/Logo.png"
            alt="Game Viewer Logo"
          />
        </div>
        <div class="navbar-brand">
          <h1>GAME VIEWER</h1>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <i class="bi bi-brightness-high-fill"></i>
        <i class="bi bi-moon-stars-fill d-none"></i>
      </div>

      <div class="collapse navbar-collapse links" id="navbarContent">
        <ul
          class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-between align-items-center gap-2 px-4"
        >
          <li class="nav-item">
            <a
              class="nav-link active poppins-regular"
              data-category="mmorpg"
              href="#"
              >MMORPG</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active poppins-regular"
              data-category="shooter"
              href="#"
              >SHOOTER</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active poppins-regular"
              data-category="strategy"
              href="#"
              >STRATEGY</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active poppins-regular"
              data-category="anime"
              href="#"
              >ANIME</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active poppins-regular"
              data-category="fighting"
              href="#"
              >FIGHTING</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active poppins-regular"
              data-category="sports"
              href="#"
              >SPORTS</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="spinner-grow d-none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <main class="container mt-5">
      <div class="row box"></div>
    </main>
    <section class="py-5 min-vh-100 details">
      <div class="container">
        <section class="row g-4" id="detailsData"></section>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
