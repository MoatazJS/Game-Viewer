<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Viewer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg d-flex justify-content-between align-items-center fixed-top"
    >
      <div
        class="container-fluid d-flex justify-content-center align-items-center gap-2"
      >
        <div class="logo">
          <img
            class="headerLogo"
            src="photos/Logo.png"
            alt="Game Viewer Logo"
          />
        </div>
        <div class="navbar-brand">
          <h1>GAME VIEWER</h1>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <i class="bi bi-brightness-high-fill"></i>
        <i class="bi bi-moon-stars-fill d-none"></i>
      </div>

      <div class="collapse navbar-collapse links" id="navbarContent">
        <ul
          class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-between align-items-center gap-2 px-4"
        >
          <li class="nav-item">
            <a class="nav-link active" data-category="mmorpg" href="#"
              >MMORPG</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-category="shooter" href="#"
              >SHOOTER</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-category="sailing" href="#"
              >SAILING</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-category="permadeath" href="#"
              >PERMADEATH</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-category="superhero" href="#"
              >SUPERHERO</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-category="pixel" href="#">PIXEL</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="spinner-grow d-none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <main class="container mt-5">
      <div class="row box">
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="card h-100 p-4">
            <div class="cardPhoto">
              <img
                class="gamePhoto w-100 d-block"
                src="photos/valo.jpg"
                alt="image"
              />
            </div>
            <div
              class="cardHeader d-flex justify-content-between align-items-center p-2 flex-wrap"
            >
              <p class="mb-0 text-break">Game Name</p>
              <p class="mb-0 text-break">FREE</p>
            </div>
            <div
              class="cardDesc d-flex justify-content-center align-items-center text-center p-2 flex-grow-1"
            >
              <p class="mb-0 text-break">
                A cross-platform MMORPG developed by Level Infinite and MMORPG
              </p>
            </div>
            <div
              class="cardFooter d-flex justify-content-between align-items-center flex-wrap border-top"
            >
              <p class="mb-0 text-break pt-2">MMORPG</p>
              <p class="mb-0 text-break pt-2">PC (WINDOWS)</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
