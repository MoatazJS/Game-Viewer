<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Viewer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg d-flex justify-content-between align-items-center"
    >
      <div
        class="container-fluid d-flex justify-content-center align-items-center gap-2"
      >
        <div class="logo">
          <img src="photos/Logo.png" alt="Game Viewer Logo" />
        </div>
        <div class="navbar-brand">
          <h1>GAME VIEWER</h1>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse links" id="navbarContent">
        <ul
          class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-between align-items-center gap-2"
        >
          <li class="nav-item">
            <a class="nav-link active" href="#">MMORPG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">SHOOTER</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">SAILING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">PERMADEATH</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">SUPERHERO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">PIXEL</a>
          </li>
        </ul>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
